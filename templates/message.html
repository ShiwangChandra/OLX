<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-bottom: 1em;
            animation: slideIn 0.5s ease-out;
        }

        p {
            margin-bottom: 1em;
            font-size: 1.2em;
            animation: slideIn 0.5s ease-out;
            animation-delay: 0.1s;
        }

        .smiley {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #ff7e5f;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite;
        }

        .smiley::before,
        .smiley::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 30px;
        }

        .smiley::before {
            left: 25px;
        }

        .smiley::after {
            right: 25px;
        }

        .smiley .mouth {
            position: absolute;
            width: 50px;
            height: 25px;
            background: white;
            border-radius: 0 0 50px 50px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you for contacting us. We will get back to you shortly.</p>
        <div class="smiley">
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
